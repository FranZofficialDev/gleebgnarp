<!DOCTYPE HTML>

	<body>
		<script>
		let songPlayed=false;
		let songMuted=true;
			function singSong(sound)
			{
				if(!songPlayed)
				{
					document.getElementById(sound).play();
					songPlayed=true;
					songMuted=false;
				}
				else
				{
					if(!songMuted)
					{
						document.getElementById(sound).volume=0;
						songMuted=true;
					}
					else
					{
						document.getElementById(sound).volume=1;
						songMuted=false;
					}
				}
			}
		</script>
